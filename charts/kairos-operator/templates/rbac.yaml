apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kairos-operator.fullname" . }}-manager-role
  labels:
    {{- include "kairos-operator.labels" . | nindent 4 }}
rules:
- apiGroups: ["ops.kairos.io"]
  resources: ["builds"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["ops.kairos.io"]
  resources: ["builds/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["ops.kairos.io"]
  resources: ["builds/finalizers"]
  verbs: ["update"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kairos-operator.fullname" . }}-manager-rolebinding
  labels:
    {{- include "kairos-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kairos-operator.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "kairos-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
